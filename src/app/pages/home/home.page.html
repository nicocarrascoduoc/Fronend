<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="glass-content ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <ion-button expand="block" (click)="loadMeals()">Cargar</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of meals.meals">
      {{item.strMeal}}
    </ion-item>
  </ion-list>
  </div>
</ion-content>
