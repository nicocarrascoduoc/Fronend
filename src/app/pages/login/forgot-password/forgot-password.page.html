<app-header title="Recuperar ContraseÃ±a"></app-header>
<ion-content>

  <div class="glass-content">
<div class="d-flex-center">

  <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <!--========= Name ===========-->
    
    <!-- =========== Email ===========-->
    <app-custom-input
    autocomplete="email"
     icon="mail-outline"
     [control]="form.controls.email"
     type="email"
     label="Correo"
     ></app-custom-input>

     <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>
    



    <!-- ======= Password ======= -->
     
    
    
    <ion-button expand="block" mode="ios" routerLink="../" class="submit" type="submit" [disabled]="form.invalid">
      Recuperar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  
  </form>


</div>
  </div>
</ion-content>
